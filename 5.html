<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números Personalizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .controls {
            display: flex;
            justify-items: center;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        input[type="number"] {
            padding: 8px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #resultado {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }
        #lista-sorteios {
            list-style: none;
            padding: 0;
            border-top: 1px solid #ccc;
            margin-top: 15px;
        }
        #lista-sorteios li {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .repeticao {
            font-weight: bold;
            color: rgb(54, 143, 61);
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Sorteio de Números</h1>

    <div class="controls">
        <div>
            <label for="minimo">Mínimo:</label>
            <input type="number" id="minimo" value="1" min="0">
        </div>

        <div>
            <label for="maximo">Máximo:</label>
            <input type="number" id="maximo" value="100" min="1">
        </div>

        <button id="botaoSortear" onclick="sortear()">Sortear</button>
    </div>

    <p id="resultado">Clique em "Sortear" para começar!</p>

    <h2>Histórico de Sorteios</h2>
    <ul id="lista-sorteios">
        </ul>

    <script>
        // Array de Objetos para manter o histórico e a contagem de repetições
        // Formato: [{ numero: 42, count: 1 }, { numero: 15, count: 3 }]
        let historicoSorteios = [];

        /**
         * Gera um número inteiro aleatório entre um mínimo e um máximo inclusivos.
         * @param {number} min - Valor mínimo do intervalo.
         * @param {number} max - Valor máximo do intervalo.
         * @returns {number} O número aleatório gerado.
         */
        function gerarInteiroAleatorio(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            // Fórmula: Math.floor(Math.random() * (max - min + 1)) + min
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        /**
         * Função principal de sorteio.
         */
        function sortear() {
            // 1. Obter os valores do intervalo definidos pelo usuário
            const minInput = document.getElementById('minimo');
            const maxInput = document.getElementById('maximo');

            let min = parseInt(minInput.value);
            let max = parseInt(maxInput.value);

            // 2. Validação básica (garante que os valores são números e o min é menor ou igual ao max)
            if (isNaN(min) || isNaN(max) || min < 0 || max < 1 || min > max) {
                document.getElementById('resultado').textContent = "ERRO: Verifique os valores Mínimo e Máximo.";
                return; // Para a execução da função em caso de erro
            }

            // 3. Gerar o número aleatório
            const numeroSorteado = gerarInteiroAleatorio(min, max);
            
            // 4. Atualizar o Array de Objetos (Histórico em Memória)
            const itemExistente = historicoSorteios.find(item => item.numero === numeroSorteado);

            if (itemExistente) {
                // Se o número já foi sorteado, incrementa a contagem
                itemExistente.count += 1;
            } else {
                // Se for a primeira vez, adiciona um novo objeto ao histórico
                historicoSorteios.unshift({ // unshift adiciona no início
                    numero: numeroSorteado,
                    count: 1
                });
            }

            document.getElementById('resultado').textContent = `O número sorteado é: ${numeroSorteado}`;
            atualizarListaNaTela(numeroSorteado, itemExistente ? itemExistente.count : 1);
        }
        function atualizarListaNaTela(numero, count) {
            const listaUL = document.getElementById('lista-sorteios');
            let listItem;
            
            // Cria um novo item de lista
            listItem = document.createElement('li');
            listItem.textContent = `Número ${numero} sorteado.`;

            // Verifica e adiciona a informação de repetição
            if (count > 1) {
                const spanRepeticao = document.createElement('span');
                spanRepeticao.className = 'repeticao';
                spanRepeticao.textContent = `(Sorteado ${count} vezes no total!)`;
                listItem.appendChild(spanRepeticao);
            }
            
            // Adiciona o novo item no início da lista para mostrar o mais recente primeiro
            listaUL.prepend(listItem);
        }

        // Exemplo de uso inicial para testes (descomente para iniciar com um sorteio)
        // sortear(); 
    </script>

</body>
</html>
